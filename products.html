<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Aquada</title>
</head>

<body>

  <div class="overlay-page"></div>
  <div class="bottom-overlay"></div>
  <div class="container-aquada">
    <nav class="navbar navbar-expand-lg navbar-light mt-3">
      <div class="d-flex">
        <!-- <a class="navbar-brand m-4" id="nav-title" href="#">AQUADA</a>-->
        <img class="m-4" src="img/title.png" id="titlesize">
        <img src="img/shrimplogo.png" id="logosize" alt="Kiwi standing on oval">

        <form class="form-inline my-2 my-lg-0">
          <button class="search-button">&#x1F50D</button>
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        </form>
      </div>

      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav mr-center">
          <li class="nav-item ml-4 active">
            <a class="nav-link" href="#">Offers <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ml-4">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item ml-4">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item ml-4">
            <a class="nav-link" href="#">Shrimps</a>
          </li>
        </ul>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="dropdown" data-toggle="dropdown">
            <li class="row nav-item">
              <div class="col-3">
                <img class="nav-link" id="signin-border" src="img/signin.png" alt="">
              </div>
              <div class="col-9">
                <a class="nav-link" role="button" href="#">Sign in</a>
              </div>
            </li>
            <div class="dropdown-menu">
              <form class="px-4 py-3">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Name / Email</label>
                  <input type="email" class="form-control" id="exampleDropdownFormEmail1">
                </div>
                <div class="form-group">
                  <label for="exampleDropdownFormPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword1">
                </div>
                <div class="dropdown-divider"></div>
                <div class="form-check d-flex justify-content-between">
                  <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <div>
                    <label class="form-check-label" for="dropdownCheck">Remember me</label>
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <li class="row nav-item">
            <div class="col-3">
              <img class="nav-link" src="img/signin.png" alt="">
            </div>
            <div class="col-9">
              <a class="nav-link" role="button" href="#">Cart</a>
            </div>
          </li>
        </div>
      </div>
    </nav>
  </div>
  <div class="main ml-5">
    <div class="row content-wrapper">
      <div class="sidebar col-xl-4">
        <div class="sidebar-header">
          <h1>Products</h1>
        </div>
        <div class="sidebar-content-products pt-2">
          <p>CATEGORIES</p>
        </div>
        <div id="accordion">
          <div class="dropdown">
            <div class="products-dropdown" id="headingOne">
              <button class="products-dropdown" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                aria-controls="collapseOne">
                Nutrition
              </button>
            </div>
            <div id="collapseOne" class="collapse mt-3" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="border-firstmenu">
              <div class="dropdown-border ml-3">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="type">Shrimp type</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <button class="shrimp-button">White leg shrimp</button>
                    <button class="shrimp-button">Tiger leg shrimp</button>
                  </div>
                </div>
                <div class="row">
                  <div class="mt-3 col-lg-6">
                    <label for="type">Grownth stage</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <button class="shrimp-button">1st Month</button>
                    <button class="shrimp-button">2nd Month</button>
                    <button class="shrimp-button">3rd Month</button>
                  </div>
                </div>
                <div class="row">
                  <div class="mt-2 col-lg-12">
                    <button class="shrimp-button">4th Month</button>
                    <button class="shrimp-button">5th Month</button>
                    <button class="shrimp-button">6th Month</button>
                  </div>
                </div>
                <div class="row">
                  <div class="mt-3 col-lg-6">
                    <label for="type">Sort by</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <button class="shrimp-button">Price</button>
                    <button class="shrimp-button">Ratings</button>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <div class="products-dropdown" id="headingTwo">

            <button class="mt-3 products-dropdown collapsed" data-toggle="collapse" data-target="#collapseTwo"
              aria-expanded="false" aria-controls="collapseTwo">
              Salt
            </button>

          </div>
          <div id="collapseTwo" class="dropdown-menu mr-5 collapse" aria-labelledby="headingTwo"
            data-parent="#accordion">
            <div class="dropdown-border ml-3">
              <div class="row">
                <div class="col-lg-6">
                  <label for="type">Shrimp type</label>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <button class="shrimp-button">White leg shrimp</button>
                  <button class="shrimp-button">Tiger leg shrimp</button>
                </div>
              </div>
              <div class="row">
                <div class="mt-3 col-lg-6">
                  <label for="type">Sort by</label>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <button class="shrimp-button">Price</button>
                  <button class="shrimp-button">Ratings</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="aquada.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
