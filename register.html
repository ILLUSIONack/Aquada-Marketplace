<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <div id="overlay"></div>
    <div class="container-aquada">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="d-flex mt-3">
                <!-- <a class="navbar-brand m-4" id="nav-title" href="#">AQUADA</a>-->
                <img class="m-4" src="img/title.png" id="titlesize">
                <img src="img/shrimplogo.png" id="logosize" alt="Kiwi standing on oval">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mr-center">
                    <li class="nav-item mt-3 ml-4 active">
                        <a class="nav-link pl-4 pr-4" href="#">Offers <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item mt-3 ml-4">
                        <a class="nav-link pl-4 pr-4" href="#">Products</a>
                    </li>
                    <li class="nav-item mt-3 ml-4">
                        <a class="nav-link pl-4 pr-4" href="#">Services</a>
                    </li>
                    <li class="nav-item mt-3 ml-4">
                        <a class="nav-link pl-4 pr-4" href="#">Shrimps</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item mt-3">
                        <a class="nav-link pl-5 pr-4" id="signin-border" href="#">Sign in</a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link pl-4 pr-4" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main -->
        <div class="main ml-5">
            <div class="row content-wrapper ml-5">
                <div class="sidebar col-md-6">
                    <div class="row">
                        <div class=" ml-4 sidebar-header">
                            <h1>Register</h1>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-3 mt-3">
                            <div class="inputBox">
                                <input type="text" name="" class="input bordersize-name-input">
                                <div class="input-text mt-2">First Name</div>
                            </div>
                        </div>
                        <div class="col-md-3 mt-3">
                            <div class="inputBox">
                                <input type="text" name="" class="input bordersize-name-input">
                                <div class="input-text mt-2">Last Name</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="inputBox">
                                <input type="text" name="" class="input bordersize-rest-fields">
                                <div class="input-text mt-2">Email</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="inputBox">
                                <input type="text" name="" class="input bordersize-rest-fields">
                                <div class="input-text mt-2">Password</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="inputBox">
                                <input type="text" name="" class="input bordersize-rest-fields">
                                <div class="input-text mt-2">Repeat Password</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="register-button mt-4">Register here</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
