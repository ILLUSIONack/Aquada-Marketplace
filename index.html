<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Aquada</title>
  </head>
  <body>

    <div class="overlay-page"></div>
    <div class="bottom-overlay"></div>
    <div class="container-aquada">
      <nav class="navbar navbar-expand-lg navbar-light mt-3">
        <div class="d-flex">
          <!-- <a class="navbar-brand m-4" id="nav-title" href="#">AQUADA</a>-->
          <img class="m-4"src="img/title.png" id="titlesize">
          <img src="img/shrimplogo.png" id="logosize" alt="Kiwi standing on oval">

          <form class="form-inline my-2 my-lg-0">
            <button class="search-button">&#x1F50D</button>
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

          </form>
        </div>
      
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mr-center">
            <li class="nav-item ml-4 active">
              <a class="nav-link pl-4 pr-4" href="#">Offers <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ml-4">
              <a class="nav-link pl-4 pr-4" href="#">Products</a>
            </li>
            <li class="nav-item ml-4">
              <a class="nav-link pl-4 pr-4" href="#">Services</a>
            </li>
            <li class="nav-item ml-4">
              <a class="nav-link pl-4 pr-4" href="#">Shrimps</a>
            </li>
          </ul>
        </div>
        
        <div>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <img class="nav-link pl-5" id="signin-border" src="img/signin.png" alt="">
              </li>
            <li class="nav-item">
              <a class="nav-link pr-5" href="#">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pl-4 pr-4" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
