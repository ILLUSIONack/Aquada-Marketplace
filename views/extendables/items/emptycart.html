{% macro getProduct(title, rating, price, image, amount, responsive=true) %}
{% if responsive %}
<div class="product col-md-12 col-lg-12 col-sm-12">
    {% else %}
    <div class="cart-product">
        {% endif %}
        <div class="product-content-cart d-flex justify-content-center align-items-center">
            <label class="mb-0" for="">Items in your cart will show up here</label>
        </div>
    </div>
    {% endmacro %}
