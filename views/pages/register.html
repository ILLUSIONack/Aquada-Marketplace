{% extends "extendables/bases/single_base.html" %}

{% block content %}
<div class="content col-md-4 row mt-0">
    <div class="col-md-2">
        <div class="row return d-flex justify-content-center">
            <button class="back-button"></button>
        </div>
    </div>
    <div class="content-container col">
        <div class="content-header pb-3">
            <h1>Register</h1>
        </div>
        <div class="row no-gutters mt-5">
            <div class="col-md-5 mt-3">
                <div class="inputBox">
                    <input type="text" name="" class="input bordersize-name-input">
                    <div class="input-text mt-2">First Name</div>
                </div>
            </div>
            <div class="col-md-5 offset-md-2 mt-3">
                <div class="inputBox">
                    <input type="text" name="" class="input bordersize-name-input">
                    <div class="input-text mt-2">Last Name</div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="inputBox">
                    <input type="text" name="" class="input bordersize-rest-fields">
                    <div class="input-text mt-2">Email</div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="inputBox">
                    <input type="text" name="" class="input bordersize-rest-fields">
                    <div class="input-text mt-2">Password</div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="inputBox">
                    <input type="text" name="" class="input bordersize-rest-fields">
                    <div class="input-text mt-2">Repeat Password</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="primary-gradient primary-button mt-4">Register</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
